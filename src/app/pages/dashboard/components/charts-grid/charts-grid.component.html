<div class="charts-grid">
  <!-- First Chart Card -->
  <div class="chart-card">
    <div class="chart-header">
      <h3>Invoice Statistics</h3>
      <div class="chart-legend">
        <div class="legend-item" *ngFor="let item of legendItems">
          <span class="legend-color" [class]="item.color"></span>
          <span>{{ item.label }}</span>
        </div>
      </div>
    </div>
    <div class="chart-placeholder">
      <div class="pie-chart"></div>
    </div>
  </div>

  <!-- Second Chart Card -->
  <div class="chart-card">
    <div class="chart-header">
      <h3>Invoice Statistics</h3>
      <div class="chart-legend">
        <div class="legend-item" *ngFor="let item of legendItems">
          <span class="legend-color" [class]="item.color"></span>
          <span>{{ item.label }}</span>
        </div>
      </div>
    </div>
    <div class="chart-placeholder">
      <div class="bar-chart">
        <div class="bar-container">
          <div
            class="bar"
            *ngFor="let item of legendItems"
            [style.background-color]="'#' + getColorCode(item.color)"
            [style.height.%]="getRandomHeight()"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
