<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-flask"></i>
        <h1>easyLab</h1>
      </div>
      <p class="subtitle">Laboratory Information System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-btn">
        <span>Sign In</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="login-footer">
      <p>&copy; 2025 easyLab. All rights reserved.</p>
    </div>
  </div>
</div>
